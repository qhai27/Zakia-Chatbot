<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - FAQ Manager</title>
    <link rel="stylesheet" href="adminstyle.css" />
    <script src="js/admin.js" defer></script>
</head>

<body>
    <div class="admin-container">
        <!-- Header Section -->
        <div class="admin-header">
            <div class="header-top">
                <div>
                    <h2>FAQ Manager</h2>
                    <div id="statusIndicator">Memuat FAQ...</div>
                </div>
                <button id="newFaqBtn" class="btn primary">
                     Soalan Baharu</button>
            </div>
            <div class="toolbar">
                <input id="search" class="admin-input search" placeholder="🔍 Cari soalan atau kategori..." />
                <button id="refresh" class="btn ghost">🔄 Refresh</button>
                <!-- New buttons for category management -->
                <button id="editCategoriesBtn" class="btn ghost">✏️ Edit Kategori</button>
             </div>
        </div>

        <!-- Form Section -->
        <div id="formSection" style="display:none;">
            <h3 id="formTitle">Tambah FAQ</h3>
            <div class="admin-grid">
                <div class="form-row">
                    <div class="form-group">
                        <label>Soalan *</label>
                        <textarea id="question" class="admin-textarea" placeholder="Masukkan soalan di sini..."
                            style="min-height: 100px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>

                        <!-- Radio group for kategori -->
                        <div id="categoryRadios" style="display:flex;flex-direction:column;gap:6px;margin-bottom:8px;">
                            <!-- dynamically rendered radios -->
                        </div>

                        <!-- Fallback / custom category input (shown if user selects "Lain-lain") -->
                        <input id="category" class="admin-input" placeholder="Masukkan kategori baru..." style="display:none;" />
                    </div>
                </div>
                <div class="form-group">
                    <label style="display:flex;align-items:center;gap:8px">
                        <span>Jawapan *</span>
                        <button id="addLinkBtn" type="button" class="btn small" title="Tambah pautan">🔗 Tambah Pautan</button>
                    </label>
                    <textarea id="answer" class="admin-textarea" placeholder="Masukkan jawapan yang lengkap dan jelas..."
                        style="min-height: 150px;"></textarea>
                </div>
                <div id="formHint"></div>
                <div class="admin-actions">
                    <button id="cancelForm" class="btn ghost">✖️ Batal</button>
                    <button id="saveFaq" class="btn primary">💾 Simpan</button>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="admin-card">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:80px;">ID</th>
                        <th>Soalan & Jawapan</th>
                        <th style="width:140px;">Kategori</th>
                        <th style="width:200px;">Tindakan</th>
                    </tr>
                </thead>
                <tbody id="faqTableBody"></tbody>
            </table>
            <div id="emptyState" style="display:none;">
                📭 Tiada rekod ditemui.
            </div>
        </div>
    </div>


</body>

</html>
